<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stacklight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>    <!-- must load before bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/messages.js"></script>

    <style>
      #messages form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #messages form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messages form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="navbar">
                <a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Back to homepage" class="navelem"><img src="Images/logo.png" id="navLogo"></a> <!-- <a href="#home"> tacks url..#home to end -->
                <!--<a href="allProjectsPage.html"><span class="glyphicon glyphicon-menu-left"></span></a>
                <span data-toggle="modal" data-target="#createNewTask">
                        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Create a new task" class="navelem"><img src="Images/add-list.png" class="center" alt="Create new task" ></a>
                </span>
                -->
                <form action="https://stacklight.herokuapp.com/tasksAddForm.html">
                    <input type="image" src="Images/add-list.png" class="navelem"/>
                    <!--<input type="submit" value="Add a New Task" />-->
                    <input type= 'hidden' name= 'projectID' id = 'PID'/>
                </form>
                <div class="login navbar-right" data-toggle="modal" data-target="#showProfile">
                    <a href="#" class="login"><span class="glyphicon glyphicon-user"></span> abc123@lehigh.edu </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="projectHeader"></div>
        </div>
    </div>
    <div class="row content">
        <div class="col-md-8">
            <div id="taskList">
            </div>
        </div>
        <div class="col-md-4">
                <!-- Use Handlebars to loop through messages.
                Use if statements to show different style bubbles for your vs others messages
                <div>
                    <h4 style="margin-top: 30px">Communication Hub</h4>
                </div>
                -->
                <div class="well">
                    <div id="messageList">
                    </div>
                    <input type="text" id="message" autocomplete="off" />
                    <input id="addMessage" type="submit" value="Send" style="float:right; margin-right:15px;">
                </div>
        </div>
    </div>
</div>
<div id="showProfile" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Profile</h4>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/profile.html">
                    <label for="name">Name:</label>
                    <div id="name"></div>
                    <label for="name">Email:</label>
                    <div id="email"></div>
                    <label for="projects">Projects:</label>
                    <div id="projects"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
