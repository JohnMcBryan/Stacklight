    <style>
      #messages form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #messages form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messages form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>

<body>

<div class="navbar">
    <a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Back to homepage" class="navelem"><img src="Images/logo.png" id="navLogo"></a> <!-- <a href="#home"> tacks url..#home to end -->

            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Create a new task" class="navelem"><img src="Images/add-list.png" class="center" alt="Create new task" ></a>
    </span>

    <div class="login navbar-right">

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-7 sidenav">
            <h2>Stacklight Homepage</h2>
            <div id="showTasks">
                <div id="taskListRed"></div>
                <div id="taskListYellow"></div>
                <div id="taskListGreen"></div>
                <br>
                Uncompleted Tasks
                <div id="taskList"></div>
                Backlog Tasks
                <div id="backlog"></div>
                Completed Tasks
                <div id = "completedTaskList"></div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <!-- Use Handlebars to loop through messages.
                Use if statements to show different style bubbles for your vs others messages
                <div>
                    <h4 style="margin-top: 30px">Communication Hub</h4>
                </div>
                -->
                <div class="well">
                    <div id="messageList">

                    </div>
                    <input type="text" id="message" autocomplete="off" />
                    <input id="addMessage" type="submit" value="Send" style="float:right; margin-right:15px;">
                        
                </div>
            </div>
        </div>
