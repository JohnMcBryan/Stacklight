
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacklight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="797190126682-g4g57tc49te2j0dt30k3hjldhc9u0jhd.apps.googleusercontent.com">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

    <script type="text/javascript" src="js/allProjectsPage.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.12.js"></script>

    <script type="text/javascript" src="hbs/allProjects.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="navbar">
                <div class="login navbar-right">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <div><a id="loginBar" href="#" style="display:hidden;"><span class="glyphicon glyphicon-log-in"></span>Login</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="Images/logoWhite.png" class="center" style="max-height:200px; width:auto; margin-bottom:50px;">
        </div>
    </div>
    <div id="projectWindow" style="display:hidden;">
        <div class="row">
            <div class="col-md-12">
                <h2>All Projects</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="projectList">
                </div>
                <div style="display:inline-block;">
                    <div class="well" data-toggle="modal" data-target="#createProject">
                        <img src="Images/newproject.png" class="center" alt="Create Project">
                        <div class="name">Create Project</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Upload File Modal -->
<div id="createProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Project</h4>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/projectsAddForm.html">
                    <label for="name">Project Name:</label>
                    <input type="text" class="form-control" id="name">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description">
                    <label for="owner">Owner:</label>
                    <input type="text" class="form-control" id="owner">
                    <label for="organization">Organization:</label>
                    <input type="text" class="form-control" id="organization">

                    <!-- not collected by backend -->
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                    <br>
                    <!--
                    <label for="admins">Admins:</label>
                    <button type="button"><span class="glyphicon glyphicon-plus"></span></button>
                    <input type="text" class="form-control" id="admins">
                    -->
                    <label for="members">Members:</label>
                    <button type="button" id="addMemberButton"><span class="glyphicon glyphicon-plus"></span></button>
                    <div id="members">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="addButton">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
