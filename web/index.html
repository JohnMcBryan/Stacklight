
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacklight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="797190126682-g4g57tc49te2j0dt30k3hjldhc9u0jhd.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

    <script type="text/javascript" src="js/allProjectsPage.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>

    <script type="text/javascript" src="hbs/allProjects.js"></script>
</head>
<body>

<div class="navbar">
    <div class="login navbar-right">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div><a id = "loginBar" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></div> <!-- replace # to actually log in -->
    </div>
</div>

<div class="container-fluid" id="projectsWindow">
    <div>
        <img src="Images/logoWhite.png" class="center" style="max-height:200px; width:auto; margin-bottom:50px;">
    </div>
    <h2>All Projects</h2>
    <br>
    <div class="row content">
        <div id="showElements">
            <div id="projectList"></div>
        </div>
        <div class="row" id="projects">
            <div class="col-sm-3" id="newProject">
                <div class="well" data-toggle="modal" data-target="#createNewProject">
                    <img src="Images/newproject.png" class="center" alt="Create New Project">
                    <div class="name">Create New Project</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Upload File Modal -->
<div id="createNewProject" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Project</h4>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/projectsAddForm.html">
                    <label for="name">Project Name:</label>
                    <input type="text" class="form-control" id="name">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description">
                    <label for="owner">Owner:</label>
                    <input type="text" class="form-control" id="owner">
                    <label for="organization">Organization:</label>
                    <input type="text" class="form-control" id="organization">

                    <!-- not collected by backend -->
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                    <br>
                    <!--
                    <label for="admins">Admins:</label>
                    <button type="button"><span class="glyphicon glyphicon-plus"></span></button>
                    <input type="text" class="form-control" id="admins">
                    -->
                    <label for="members">Members:</label>
                    <button type="button" id="addMemberButton"><span class="glyphicon glyphicon-plus"></span></button>
                    <div id="members">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="addButton">Submit</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
