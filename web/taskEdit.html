<html>

<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/tasksEdit.js"></script>
    <title>Task Add Form Page</title>
</head>

<body>
<b>Add a Task</b>
<div id="editTask">
    <h3>Editing...</h3>
    <label>Task Name</label>
    <input type="text" id="taskname" /><br>
    <label>Description</label>
    <textarea id="description"></textarea><br>
    <label>Priority</label><br>
    <input type="radio" name="priority" value="0">Low<br>
    <input type="radio" name="priority" value="1">Medium<br>
    <input type="radio" name="priority" value="2">High<br>
    <label>Assignee</label>
    <input type="text" id="assignee" /><br>
    <label>Assigner</label>
    <input type="text" id="assigner" /><br>
    <button id="addButton">Add</button>
    <button id="addCancel">Cancel</button>
</div>
<form action="https://stacklight.herokuapp.com/tasks.html">
    <input type="submit" value="See all Tasks" />
</form>

</body>

</html>
