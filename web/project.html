<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacklight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/project.js"></script>
    <script src="js/messages.js"></script>
    <script type="text/javascript" src="js/addUser.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="navbar">
                <a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Back to homepage" class="navelem"><img src="Images/logo.png" id="navLogo"></a> <!-- <a href="#home"> tacks url..#home to end -->
                <!--<a href="allProjectsPage.html"><span class="glyphicon glyphicon-menu-left"></span></a>
                <span data-toggle="modal" data-target="#createNewTask">
                        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Create a new task" class="navelem"><img src="Images/add-list.png" class="center" alt="Create new task" ></a>
                </span>
                <form action="https://stacklight.herokuapp.com/tasksAddForm.html">
                    <input type="image" src="Images/add-list.png" class="navelem"/>
                    <input type= 'hidden' name= 'projectID' id = 'PID'/>
                </form>
                -->
                <div class="navelem" data-toggle="modal" data-target="#addNewTask">
                    <img src="Images/add-list.png" class="center" alt="Add new task">
                </div>
                <div class="navelem" data-toggle="modal" data-target="#addUser">
                    <img src="Images/add-user.png" class="center" alt="Show Profile">
                </div>
                <div class="login navbar-right" data-toggle="modal" data-target="#showProfile"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="projectHeader"></div>
        </div>
            <div class="col-md-4">
                <div class="float-right">
                <h2><span class="openclose" onclick="openNav()">&#9776;Messages</span></h2>
                </div>
            </div>

        <div id="myMessagenav" class="messagenav">

            <a href="javascript:void(0)" class="closebtn float-left" onclick="closeNav()">&times;</a>

            <div id="messageList"></div>

            <!--<input id="addMessage" type="submit" value="Send" style="float:right; margin-right:15px;">-->
            <p>
                <input class="form-control-sm col-9" type="text" id="message"/>
                <button class="btn btn-primary btn-sm float-right" type="submit" id="addMessage">Send</button>
            </p>
        </div>

    </div>
    <div class="row content">
        <div class="col-md-8">
            <div id="miraList">
            </div>
            <div id="taskList">
            </div>
        </div>
        <div class="col-md-4">

            <!-- Use Handlebars to loop through messages.
            Use if statements to show different style bubbles for your vs others messages
            <div>
                <h4 style="margin-top: 30px">Communication Hub</h4>
            </div>
            -->

        </div>
    </div>



</div>

<script>
                function openNav() {
                    document.getElementById("myMessagenav").style.width = "425px";
                    }

                function closeNav() {
                    document.getElementById("myMessagenav").style.width = "0";
                    }
            </script>

<script>
    var closebtns = document.getElementByClassName("close");
    var i;

    for (i = 0; i < closebtns.length; i++) {
    closebtns[i].addEventListener("click", function() {
    this.parentElement.style.display = 'none';
    });
    }
</script>

<div id="addUser" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Users</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/projectsAddForm.html">
                    <!--
                    <label for="admins">Admins:</label>
                    <button type="button"><span class="glyphicon glyphicon-plus"></span></button>
                    <input type="text" class="form-control" id="admins">
                    -->
                    <label for="members">Users:</label>
                    <button type="button" id="addFormButton"><span class="glyphicon glyphicon-plus"></span></button>
                    <div id="members">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="addUserButton">Submit</button>
            </div>
        </div>
    </div>
</div>
<div id="showProfile" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/profile.html">
                    <label for="name">Name:</label>
                    <div id="name"></div>
                    <label for="name">Email:</label>
                    <div id="email"></div>
                    <label for="projects">Projects:</label>
                    <div id="projects"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="addNewTask" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Task</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!--<form id="uploadFile" enctype="multipart/form-data" method="POST" action="\project">-->
                <form action="https://stacklight.herokuapp.com/tasks.html">
                    <fieldset>
                        <div class="form-group">
                            <label for="taskname">Task</label>
                            <input type="text" class="form-control" id="taskname">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <fieldset class="form-group">
                            <legend>Priority</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="priority" id="optionsRadios1" value="0" checked="">
                                    High
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="priority" id="optionsRadios2" value="1">
                                    Medium
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="priority" id="optionsRadios3" value="2">
                                    Low
                                </label>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <label for="assignee">Assignee</label>
                            <input type="text" class="form-control" id="assignee">
                        </div>
                        <div class="form-group">
                            <label for="assigner">Assigner</label>
                            <input type="text" class="form-control" id="assigner">
                        </div>
                        <button type="submit" id="addButton" class="btn btn-primary">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
